<!DOCTYPE html>
<html>
  <head>
    <title>DevCycle JavaScript CDN Example</title>
    <link rel="icon" href="./images/favicon.svg" />
    <!-- Load DevCycle from the CDN -->
    <script
      src="https://js.devcycle.com/devcycle.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="App.css" type="text/css" />
  </head>

  <body class="App">
    <div class="App-logo">
      <p>Demo Application</p>
      <img src="./images/devcycle-togglebot-full-colour.svg" alt="logo" id="logo" />
    </div>

    <div class="togglebot-content">
      <div id="togglebot-message" class="togglebot-message"></div>
      <img src="./images/togglebot.png" class="togglebot" alt="togglebot" id="togglebot" />

      <div class="variation-details">
        <p>Serving Variation: </p> <p id="variation-name" style="font-weight: bold"></p>
      </div>

    </div>
      <div class="instructions">
        <h3 id="instructions-header"></h3>
        <p id="instructions-body"></p>
      </div>
    </div>

    <!-- Make sure you create a .env file and set DEVCYCLE_CLIENT_SDK_KEY="YOUR_KEY" -->
    <script src="./.env" type="text/javascript"></script>

    <!-- The script below uses DevCycle to control the UI -->
    <script src="scripts/updateUI.js"></script>
    <script src="scripts/devcycle.js"></script>
    <script type="text/javascript">
      setUpDevCycle();
    </script>
</body>
</html>
