<!DOCTYPE html>
<html>
  <head>
    <title>DevCycle JavaScript CDN Example</title>
    <link rel="icon" href="./images/favicon.svg" />
    <!-- Load DevCycle from the CDN -->
    <script
      src="https://js.devcycle.com/devcycle.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="App.css" type="text/css" />
  </head>

  <body class="App">
    <img src="./images/togglebot.png" class="App-logo" alt="togglebot" id="togglebot" />

    <div class="App-user">
      <h1 id="greeting">Loading...</h1>
      <select id="identify" class="App-button"></select>
      <button id="reset" class="App-button"> Reset User </button>
    </div>

    <div>
      <p>Edit <code>scripts/devcycle.js</code> and refresh to reload.</p>
      <a
        class="App-link"
        href="https://docs.devcycle.com/sdk/client-side-sdks/javascript/"
        target="_blank"
      >
        DevCycle SDK Docs
      </a>
    </div>

    <!-- Make sure you create a .env file and set DEVCYCLE_CLIENT_SDK_KEY="YOUR_KEY" -->
    <script src="./.env" type="text/javascript"></script>

    <!-- The script below uses DevCycle to control the UI -->
    <script src="scripts/devcycle.js"></script>
    <script type="text/javascript">
      setUpDevCycle();
    </script>
</body>
</html>
